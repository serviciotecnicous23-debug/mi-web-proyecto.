databases:
  - name: avivandofuego-db
    plan: starter
    databaseName: avivandofuego
    user: appuser
    ipAllowList: [] # Only allow connections from Render services

services:
  - type: web
    name: ministerio-avivando-el-fuego
    runtime: node
    plan: starter
    region: oregon # Closest to US Spanish-speaking community
    numInstances: 1
    buildCommand: npm install --include=dev && npm run build && npx drizzle-kit push --config=drizzle.config.mjs
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: avivandofuego-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: "10000"
      - key: NODE_VERSION
        value: "20.11.0"
      # S3/R2 file storage (set in Render dashboard)
      - key: S3_ENDPOINT
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_PUBLIC_URL
        sync: false
      # Backup configuration
      - key: BACKUP_ENABLED
        value: "true"
      - key: BACKUP_CRON
        value: "0 3 * * *"
      - key: BACKUP_RETENTION_DAYS
        value: "7"
      - key: BACKUP_S3_BUCKET
        sync: false
      # Sentry error monitoring
      - key: SENTRY_DSN
        sync: false
      - key: VITE_SENTRY_DSN
        sync: false
      # Email service (Resend)
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: "Avivando el Fuego <noreply@avivandoelfuego.com>"
      - key: APP_URL
        sync: false
      # Web Push (VAPID)
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_SUBJECT
        value: "mailto:admin@avivandoelfuego.com"
    autoDeploy: true
    healthCheckPath: /api/hello
    # Starter plan benefits: always-on, no spin-down, shell access, metrics
