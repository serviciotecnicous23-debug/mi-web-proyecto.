databases:
  - name: avivandofuego-db
    plan: starter
    databaseName: avivandofuego
    user: appuser
    ipAllowList: [] # Only allow connections from Render services

services:
  - type: web
    name: ministerio-avivando-el-fuego
    runtime: node
    plan: starter
    region: oregon # Closest to US Spanish-speaking community
    numInstances: 1
    buildCommand: npm install --include=dev && npm run build && npx drizzle-kit push --config=drizzle.config.mjs
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: avivandofuego-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: "10000"
      - key: NODE_VERSION
        value: "20.11.0"
    autoDeploy: true
    healthCheckPath: /api/hello
    # Starter plan benefits: always-on, no spin-down, shell access, metrics
